<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phleg OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
            color: #fff;
            width: 1200px;
            height: 630px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(0, 255, 65, 0.05) 20px,
                    rgba(0, 255, 65, 0.05) 40px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(0, 255, 65, 0.03) 20px,
                    rgba(0, 255, 65, 0.03) 40px
                );
            z-index: 1;
        }

        .content {
            padding: 60px;
            z-index: 2;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            text-shadow:
                0 2px 0 rgba(0, 255, 65, 0.5),
                0 4px 0 rgba(0, 255, 65, 0.3),
                0 6px 0 rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .logo::before {
            content: 'PHLEG';
            position: absolute;
            top: 4px;
            left: 4px;
            color: #00ff41;
            z-index: -1;
            opacity: 0.7;
        }

        .subtitle {
            font-size: 36px;
            color: #00ff41;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }

        .description {
            font-size: 28px;
            color: #f5f5f5;
            line-height: 1.4;
            max-width: 800px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-left: 4px solid #00ff41;
            border-radius: 4px;
        }

        .features {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            color: #aaa;
        }

        .feature i {
            color: #00ff41;
            font-size: 28px;
        }

        .url {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .greek-border {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(245, 245, 245, 0.05) 20%,
                rgba(245, 245, 245, 0.05) 80%,
                transparent 100%);
            border-left: 2px solid rgba(0, 255, 65, 0.3);
        }

        .greek-border::before {
            content: 'ΦΛΕΓ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            font-family: 'Cinzel', serif;
            font-size: 48px;
            color: rgba(255, 215, 0, 0.2);
            letter-spacing: 0.3em;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content">
        <h1 class="logo">PHLEG</h1>
        <div class="subtitle">Digital Oracle</div>
        <div class="description">
            One-time file sharing CLI tool. Share files securely with self-destruct after first download. Built on Cloudflare Workers + R2.
        </div>
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>One-Time Access</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Lightning Fast</span>
            </div>
            <div class="feature">
                <i class="fas fa-terminal"></i>
                <span>CLI First</span>
            </div>
        </div>
    </div>
    <div class="greek-border"></div>
    <div class="url">retraut.github.io/phleg</div>
</body>
</html>
